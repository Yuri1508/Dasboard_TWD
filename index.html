<label for="start">Start Date:</label>
<input id="date" class="dd" type="date" value="">
<br>
<br>
<label for="start">End Date:</label>
<input id="date" class="df" type="date" value="">
<script src="js/jquery.js"></script>
<script>

    jQuery(document).ready(function($) {

        $('.dd').change(function(){
            dd = $('.dd').val();
            df = $('.df').val();

            getAjax(dd,df);
        })

        $('.df').change(function(){
            dd = $('.dd').val();
            df = $('.df').val();

            getAjax(dd,df);
        })



    })

    function getAjax(dd,df){
        $.ajax({
            type: 'post',
            url: "ajax.php",
            data: {
                'dd': dd,
                'df': df
            },
            dataType: 'json',
            success: function(data) {
                alert('succes');
            },
            error: function(){
                alert('error');
            }
        });
    }

</script>
